<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <link href = "style.css" type = "text/css" rel = "stylesheet">
    
    <title>FCC: Survey Form</title>
</head>

<body>
    <h1> freeCodeCamp Survey Form</h1>
    <p id = "description">Thank you for taking the time to help us improve the platform</p>

    <form id = "survey-form">
        <label class = "input-label" id = "name-label" for = "name">Name 
            <input type = "text" id = "name" placeholder="Enter your name" required> 
        </label>

        <label class = "input-label" id = "email-label" for = "email">Email
            <input type = "email" id = "email" placeholder = "Enter your e-mail" required>
        </label>

        <label class = "input-label" id = "number-label"for = "number"> Age <span class = "normal">(optional)</span>
            <input type = "number" id = "number" placeholder="Age" min = "10" max = "99">
        </label>

        <label class = "input-label">
            Which option best describes your current role?
            <br>
            <select id = "dropdown" class = "input-box" required>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>

        <label class = "bold">
            Would you recomend freeCodeCamp to a friend?
            <label class = "radio-label" for = "one"><input type = "radio" id = "one" name="radio" required>Definitely</label>
            <label class = "radio-label" for = "two"><input type = "radio" id = "two" name = "radio">Maybe</label>
            <label class = "radio-label" for = "two"><input type = "radio" id = "two" name = "radio">Not sure</label>
        </label>
        
        
        <section id = "checkbox-section">
            <span class = "bold">What would you like to see improved?</span> <span class = "normal">(check all those that apply)</span>
            <label class = "radio-label"><input type = "checkbox" name="check-one" value="front-end">Front-end projects</label>
            <label class = "radio-label"><input type = "checkbox" name="check-two" value="back-end">Back-end projects</label>
            <label class = "radio-label"><input type = "checkbox" name="check-three" value = "forum">Forum</label>
            <label class = "radio-label"><input type = "checkbox" name = "check-four" value = "wiki">Wiki</label>
            <label class = "radio-label"><input type = "checkbox" name="check-five" value = "challenges">Challenges</label>
        </section>


    <button type = "submit">Submit</button>
    </form>

    
</body>
</html>
